{% for field in form %}
    <div class="form-group">
        <div class="control-label">
            {{ field.label_tag }}:
        </div>

        <div class="control">
           {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
           {% endif %}
            <div>
                {{ field }}
            </div>
        </div>
    </div>
{% endfor %}
